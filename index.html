<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Car Insurance</title>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h3>Car Insurance</h3>
      </div>

      <p>To give you a quote, we need to know a little about you:</p>

      <form id="insurance" class="col-sm-3">

        <!-- Age -->
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control" placeholder="32">
          </div>

        <!-- Bald -->
          <div class="form-group">
            <label for="bald">Are you bald?</label>
            <select id="bald" class="form-control">
              <option value="yes">Yes, I'm Bald</option>
              <option value="little">I got a little hair</option>
              <option value="no">No, I Has Hair!</option>
            </select>
          </div>

        <!-- Gender: dropdown select menu -->
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>

        <button class="btn btn-info">Calculate Monthly Fee</button>

        <!-- /container -->
          <div id="quote">
            <p><b>Monthly Cost:</b> $<span id="rate"></span></p>
          </div>
      </form>




    </div>  <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>





  </body>
</html>
